<!DOCTYPE html>
<html>
  <head>
    <title>Track Suggester</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body class="text-center">
    <div class="container">
      <div class="header">
        <h1>Which Epicodus track should you take?</h1>
      </div>
      <div id="begin" class="initially-hidden">
        <h1>Begin Survey</h1>
      </div>
      <div class="survey-question">
        <form>
          <h4>This is a header</h4>
          <select class="form-control" id="beverage">
            <option value="1">Coffee</option>
            <option value="2">Tea</option>
            <option value="3">Kombucha</option>
            <option value="4">Water</option>
          </select>
          <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
      <div class="initially-hidden" "survey-question">
        <form id="form1">
          <h4>This is another header</h4>
          <select class="form-control" id="temp1">
            <option value="1">temp</option>
            <option value="2">temp</option>
            <option value="3">temp</option>
            <option value="4">temp</option>
          </select>
          <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
      <div class="initially-hidden" "survey-question">
        <form id="form2">
          <h4>And another</h4>
          <select class="form-control" id="temp2">
            <option value="1">temp</option>
            <option value="2">temp</option>
            <option value="3">temp</option>
            <option value="4">temp</option>
          </select>
          <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
      <div class="initially-hidden" "survey-question">
        <form id="form3">
          <h4>And another anotjer</h4>
          <select class="form-control" id="temp3">
            <option value="1">temp</option>
            <option value="2">temp</option>
            <option value="3">temp</option>
            <option value="4">temp</option>
          </select>
          <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
      <div class="initially-hidden" "survey-question">
        <form id="form4">
          <h4>And another another another</h4>
          <select class="form-control" id="temp4">
            <option value="1">temp</option>
            <option value="2">temp</option>
            <option value="3">temp</option>
            <option value="4">temp</option>
          </select>
          <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
      <div class="initially-hidden" "survey-question">
        <form id="final-form">
          <h4>This is a header</h4>
          <select class="form-control" id="temp5">
            <option value="1">temp</option>
            <option value="2">temp</option>
            <option value="3">temp</option>
            <option value="4">temp</option>
          </select>
          <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
      <div class="initially-hidden" id="result">
        <h4>"You best course for you is:"</h4>
        <h1><span class="suggestion"></span></h1>
        <p>You might also like <span class="suggestion2"></span> or <span class="suggestion3"></span>.</p>
      </div>
    </div>
  </body>
</html>
